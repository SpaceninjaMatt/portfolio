<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="col-lg-3 col-sm-10 col-12 offset-sm-1 text-center">
          <img class="img-responsive" src="img/profile_new.png" alt="profile-pic" style="max-width: 100%;" />
        </div>
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          <span class="degree"><strong>{{ site.degree }}</strong></span>
          <p>Expected Graduation: {{ site.graduation }}</p>
          <hr class="star-light" />
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
